{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    .bgimg-1 {
      background-position: center;
      background-size: cover;
      background-image: url("{% static '/img/map.png' %}");
      min-height: 100%;
    }
  </style>

</head>

<body style="background: whitesmoke ;color: black;">
  <div class="bgimg-1">
  <nav class="row" style="background: rgb(65, 182, 245); color: black;">
    <div align="center">
      <h1 class="col-md-3 text-center">Weather Detector</h1>
    </div>
  </nav>
  <br>
  <br>
    <center class="row">
      <form action="" method="post" class="col-md-6 col-md-offset-3">
        {% csrf_token %}
        <div class="input-group">
          <input type="text" class="form-control" name="city" placeholder="Search">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
          </div>
        </form>
    </center>
    <div class="row" style="font-family: Georgia, 'Times New Roman', Times, serif;">
      {% if data.country_code %}
      <div class="col-md-6 col-md-offset-3">
        <h1>{{city}}</h1>
        <h3>Country code : {{data.country_code}}</h1>
          <h5>Coordinate : {{data.coordinate}}</h5> 
          <h5>Temp : {{data.temp}}</h5>
          <h5>Pressure : {{data.pressure}} </h5>
          <h5>Humidity : {{data.humidity}}</h5>
          <br>
          <br>
      </div>
      {% endif %}
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  </div>
</body>

</html>
